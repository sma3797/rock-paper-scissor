<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,  user-scalable=false, initial-scale=1.0"
    />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span><span>&nbsp;:&nbsp;</span
      ><span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Rock Paper Scissors</p>
    </div>

    <div class="choices">
      <div class="choice">
        <img src="./images/rock.png" id="r" />
      </div>
      <div class="choice">
        <img src="./images/paper.png" id="p" />
      </div>
      <div class="choice">
        <img src="./images/scissor.png" id="s" />
      </div>
    </div>

    <div id="action">
      <p>Make Your Move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
